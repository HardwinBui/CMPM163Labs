<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry();
            var geometry2 = new THREE.BoxGeometry();
            geometry2.translate(3, 0, 0);
            var geometry3 = new THREE.BoxGeometry();
            geometry3.translate(-3, 0, 0);
            var material = new THREE.MeshBasicMaterial({ color: 0x00aaaa });
            var material2 = new THREE.MeshBasicMaterial({ color: 0xaa00aa });
            var material3 = new THREE.MeshBasicMaterial({ color: 0xaaaa00 });
            var cube = new THREE.Mesh(geometry, material);
            var cube2 = new THREE.Mesh(geometry2, material2);
            var cube3 = new THREE.Mesh(geometry3, material3);

            scene.add(cube);
            scene.add(cube2);
            scene.add(cube3);
            camera.position.z = 5; //this moves the camera towards the viewer

            var oscillator = 0;
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                geometry.rotateX(0.01);
                geometry.rotateY(0.01);
                geometry3.rotateX(0.05);
                geometry3.rotateZ(0.01);
                oscillator += 0.01;
                if (oscillator < 1) {
                    geometry2.translate(.01, 0, 0);
                    geometry3.translate(0, -0.01, 0.01);
                }
                else if (oscillator > 2) { oscillator = 0; }
                else {
                    geometry2.translate(-0.01, 0, 0);
                    geometry3.translate(0, 0.01, -0.01);
                }
            }
            animate();

		</script>
	</body>
</html>
